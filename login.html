<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aura â€” Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="nav">
      <div class="brand">Aura</div>
      <a class="pill" href="index.html">Feed</a>
      <a class="pill" href="new.html">New Post</a>
      <a class="pill" href="profile.html">Profile</a>
      <div class="spacer"></div>
      <a class="btn ghost" id="navLogin" href="login.html">Login</a>
      <button class="btn danger small" id="logoutBtn" style="display:none">Logout</button>
    </div>
  </header>

  <div class="wrap">
    <div class="grid" style="grid-template-columns:1fr">
      <div class="card">
        <div class="section-title">Login</div>
        <form id="loginForm" style="padding:12px">
          <label>Username</label>
          <input name="username" required />
          <label>Password</label>
          <input name="password" type="password" required />
          <div class="row" style="margin-top:12px">
            <button class="btn primary" type="submit">Login</button>
          </div>
        </form>
      </div>

      <div class="card">
        <div class="section-title">Sign up</div>
        <form id="signupForm" style="padding:12px">
          <label>Username</label>
          <input name="username" required minlength="3" maxlength="20" />
          <label>Password</label>
          <input name="password" type="password" required minlength="6" />
          <div class="row" style="margin-top:12px">
            <button class="btn" type="submit">Create account</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
