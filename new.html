<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aura â€” New Post</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="nav">
      <div class="brand">Aura</div>
      <a class="pill" href="index.html">Feed</a>
      <a class="pill" href="new.html">New Post</a>
      <a class="pill" href="profile.html">Profile</a>
      <div class="spacer"></div>
      <a class="btn ghost" id="navLogin" href="login.html">Login</a>
      <button class="btn danger small" id="logoutBtn" style="display:none">Logout</button>
    </div>
  </header>

  <div class="wrap">
    <div class="grid">
      <div>
        <div class="card">
          <div class="section-title">Create a Post</div>
          <form id="newPostForm">
            <label for="postText">Text</label>
            <textarea id="postText" name="text" rows="4" placeholder="What's the aura situation?" required></textarea>

            <label for="postImage">Image (optional)</label>
            <input type="file" id="postImage" accept="image/*" />

            <div class="row" style="margin-top:12px">
              <button class="btn primary" type="submit">Post</button>
              <span class="muted" id="newPostStatus"></span>
            </div>
          </form>
        </div>
      </div>

      <div class="right">
        <div class="card">
          <div class="section-title">Tip</div>
          <p class="muted">Images are optional. Keep posts under 500 characters.</p>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
